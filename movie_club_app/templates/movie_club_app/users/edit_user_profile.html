{% extends 'lmn/base.html' %}
{% block content %}

<H2>Edit Profile</H2>

{% if message %}
  <P>{{ message }}</p>
{% endif %}

<form method='post' action="">{% csrf_token %}
  <table id="EditProfileForm">
    {{ form.as_table}}
  </table>
  <button type='submit'>Save Changes</button>
</form>

{% endblock %}

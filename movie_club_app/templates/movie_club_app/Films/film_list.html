{% extends 'movie_club_app/base.html' %}

{% block content %}

<h2>Films we have watched</h2>

<a href="{% url 'movie_club_app:add_film' %}">Add New Film</a>
{% for film in films %}
<div class="film" id="film_{{ film.pk }}">
<P><a href="{% url 'movie_club_app:film_page' film_pk=film.pk %}">{{ film.title }}</a>, {{ film.rating }} out of 5</p>
</div>

{% empty %}
<P>No films listed</P>

{% endfor %}

{% endblock %}

{% extends 'movie_club_app/base.html' %}

{% block content %}

{% for note in notes %}

<div id="meeting_{{ meeting.pk }}">
  <h3 class="meeting_movie">{{ meeting.movie }}</h3>
  <p class="meeting_cafe">{{ meeting.cafe }}</p>
  <P class="meeting_cafeAddress">{{ meeting.cafeAddress }}</p>
  <p class='date_of_meeting'>{{ meeting.date_of_meeting }}</p>
  <hr>

{% empty %}

<p>No notes.</p>

{% endfor %}

{% endblock %}
